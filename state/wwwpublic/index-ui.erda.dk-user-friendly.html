    <script type="text/javascript">
      var locale = extract_default_locale();
      /* Init supported languages to just english and extend based on lang select */
      var supported_languages = ['en'];
      var default_lang = supported_languages[0];
      var user_lang;

      /* We assume UCPH users here and leave external users to FAQ entry */
      function login(user) {
        if (user == "extoid") {
          window.open('https://ui.erda.dk', '_blank');
        } else if (user == "cert") {
          window.open('https://ui-cert.erda.dk', '_blank');
        } else if (user == "migoid") {
          window.open('https://ui-ext.erda.dk', '_blank');
        } else {
          window.open('https://ui-sid.erda.dk/cgi-sid/login.py', '_blank');
        }
      }
      function signup(user) {
        if (user == "extoid") {
          window.open('https://ui-sid.erda.dk/cgi-sid/signup.py?show=kitoid', 
            '_blank');
        } else if (user == "cert") {
          window.open('https://ui-sid.erda.dk/cgi-sid/signup.py?show=extcert',
            '_blank');
        } else if (user == "migoid") {
          window.open('https://ui-sid.erda.dk/cgi-sid/reqoid.py', '_blank');
        } else {
          window.open('https://ui-sid.erda.dk/cgi-sid/signup.py', '_blank');
        }
      }

      function show_login_msg(msg) {
          alert(msg);
      }

      $(document).ready(function() {
        /* Extend supported_languages with all entries from select elem */
        $("#langselect option").each(function() {
          var option_val = $(this).val();
          if (supported_languages.indexOf(option_val) < 0) {
            supported_languages.push($(this).val());
          }
        });
        console.log("found supported langs: "+supported_languages);
        if (locale && supported_languages.indexOf(locale) >= 0)  {
          user_lang = locale;
        } else {
          console.log(locale+" not supported - fall back to: "+default_lang);
          user_lang = default_lang;
      }

      /* Init links centrally */
      $("a.reqcert-en-link").attr("target", "_blank").attr("href", 
        "https://sites.google.com/site/minimumintrusiongrid/" +
        "getting-started/how-to-get-started");
      $("a.reqcert-da-link").attr("target", "_blank").attr("href", 
        "https://sites.google.com/site/minimumintrusiongrid/" +
        "mig-in-danish/saadan-kommer-du-igang");
      $("a.migoidsignup-link").attr("target", "_blank").attr("href", 
        "https://ui-sid.erda.dk/cgi-sid/signup.py?show=migoid");
      $("a.migoidlogin-link").attr("target", "_blank").attr("href", 
        "https://ui-ext.erda.dk");
      $("a.extcertsignup-link").attr("target", "_blank").attr("href", 
        "https://ui-sid.erda.dk/cgi-sid/signup.py?show=extcert");
      $("a.extcertlogin-link").attr("target", "_blank").attr("href", 
        "https://ui-cert.erda.dk");

      /* Fetch FAQ and About contents from snippets */
      var base_url = window.location.href;
      base_url = base_url.substring(0, base_url.lastIndexOf("/")+1);

        var quickstart_url = base_url + "quickstart-snippet.html"; 
        console.log("get quickstart content from "+quickstart_url);
        load_quickstart_static(quickstart_url)

        var faq_url = base_url + "faq-snippet.html"; 
        console.log("get faq content from "+faq_url);
        load_faq(faq_url);

        var about_url = base_url + "about-snippet.html"; 
        console.log("get about content from "+about_url);
        load_about(about_url)
        // TODO: switch to status.erda.dk? (requires CORS here)
        //var sitestatus_url = base_url + "status.html"; 
        var sitestatus_events = base_url + "status-events.json"; 
        
        console.log("get sitestatus content from "+sitestatus_events);
        load_sitestatus(sitestatus_events, ["UI.ERDA", "ERDA"], locale);

      $("#langselect").on('change', function() { 
        var lang = $(this).val();
        //alert("switch_language: "+lang);
        switch_language(lang);
      });
      console.log("switch to user lang: "+user_lang);
      $("#langselect").val(user_lang);
      switch_language(user_lang);
      $("#langselect").msDropdown();
      });
    </script>

    <!--Push notifications-->
    <div class="toast sitestatus" data-autohide="false" style="position: absolute; right: 20px; z-index: 999;">

            <h3 id="sitestatus-caption" style="margin-left: 5px;">SITE STATUS</h3>
          </strong>

        </div>
        <div id="sitestatus-close" class="">
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
        </div>
      </div>
      <div id="sitestatus-content" class="toast-body">
      <h3>Site Status</h3>

      </div>
      </div>
